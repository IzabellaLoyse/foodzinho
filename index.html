<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#F24E1E" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Foodzinho</title>
  </head>

  <body id="home">
    <header class="l-header l-container">
      <div class="l-header__container">
        <div class="c-header__logo">
          <a href="#home">
            <img
              src="src/assets/icons/icon-logo-foodzinho.svg"
              alt="Logo em formato de pedaço de pizza laranja"
              title="Logo do Foodzinho"
              class="c-header__image"
            />
          </a>
        </div>

        <h1 class="c-title c-title--primary">Foodzinho</h1>
      </div>

      <nav class="l-header__nav">
        <ul class="c-header__nav-list">
          <li class="c-header__nav-item js-nav-item">
            <a href="#home" class="c-header__nav-link"> Home </a>
          </li>
          <li class="c-header__nav-item js-nav-item">
            <a href="#service" class="c-header__nav-link"> Serviço </a>
          </li>
          <li class="c-header__nav-item js-nav-item">
            <a href="#menu" class="c-header__nav-link"> Menu </a>
          </li>
          <li class="c-header__nav-item js-nav-item">
            <a href="#contact" class="c-header__nav-link"> Contato </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <button type="button" class="c-button c-button--main">
        Conhecer o Menu
      </button>

      <button type="submit" class="c-button c-button--form">Pedir Agora</button>
    </main>

    <footer></footer>

    <script src="node_modules/@khanacademy/tota11y/dist/tota11y.min.js"></script>
    <script src="src/js/index.js"></script>
  </body>
</html>
